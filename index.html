<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint</title>
</head>
<body>
    <div class="container">
        <h1 class="header">PAINT</h1>
        <hr>
        <div class="choose-figure">
            <div class="figures">
                <div class="figure-item square">
                    <input type="radio" name="radio" id="square">
                    <label for="square"><img src=""></label>
                </div>
                <div class="figure-item triangle">
                    <input type="radio" name="radio" id="triangle">
                    <label for="triangle"><img src=""></label>
                </div>
                <div class="figure-item round">
                    <input type="radio" name="radio" id="round">
                    <label for="round"><img src=""></label>
                </div>
                <div class="figure-item rhombus">
                    <input type="radio" name="radio" id="rhombus">
                    <label for="rhombus"><img src=""></label>
                </div>
            </div>
            <div class="colors">
                <div class="color white"></div>
                <div class="color black"></div>
                <div class="color red"></div>
                <div class="color green"></div>
                <div class="color orange"></div>
                <div class="color blue"></div>
                <div class="color lightblue"></div>
                <div class="color cyan"></div>
                <div class="color gray"></div>
                <div class="color lightgray"></div>
                <div class="color lightgreen"></div>
                <div class="color purple"></div>
            </div>
        </div>
        <hr>
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
